<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id = "auction-template">
      <section id="auction">
          <h3>{ data.auction.product.name }</h3>
          <p>Current bid: { data.auction.currentBid | money }</p>
        
          <aside rv-if="data.auction.timeLeft | lt 120">
            Hurry up! There is { data.auction.timeLeft | time } left.
          </aside>
        </section>
  </template>
  <script src="./index.js"></script>
</body>
</html>
